<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gerador de Bingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'dist/css/bingo.css' %}">
    <link rel="icon" href="{% static 'dist/img/faviconBingo.ico' %}" type="image/x-icon">
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center">
                    <img src="{% static 'img/logo_bingo.png' %}" alt="Logo" class="img-fluid"
                        style="max-height: 2.2rem;">
                    <span class="ms-2 text-white">Gerador de Bingo</span>
                </a>
                <button id="fs-btn" class="btn btn-link text-white ms-auto" aria-label="Tela Cheia">
                    <i class="bi bi-arrows-fullscreen fs-4"></i>
                </button>
            </div>
        </nav>

        <div class="table-container px-2">
            <div class="row flex-grow-1 g-3 w-100" style="min-height:0;">
                <div class="col-12 col-md-6 d-flex flex-column h-100" style="min-height:0;">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center align-middle mb-0 w-100 h-100 custom-table-bg">
                            <thead class="table-dark">
                                <tr>
                                    <th>B</th>
                                    <th>I</th>
                                    <th>N</th>
                                    <th>G</th>
                                    <th>O</th>
                                </tr>
                            </thead>
                            <tbody id="bingo-body"></tbody>
                        </table>
                        <div class="bg-image"></div>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center h-100">
                    <div id="circulo" class="d-none">
                        <p id="pedra" class="pedra-cantada">
                        </p>
                    </div>
                    <div id="loading-spinner" class="spinner-grow text-primary d-none" role="status"
                        style="width: 25rem; height: 25rem; margin-bottom: 12rem;"></div>
                    <div class="position-absolute d-flex gap-3"
                        style="top: calc(75% + 6rem); left: 75%; transform: translateX(-50%);">
                        <button id="sort-btn" class="btn btn-success" style="width:10rem; height:6rem;">Sortear</button>
                        <button id="clean-btn" class="btn btn-danger" style="width:10rem; height:6rem;">Limpar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="{% static 'dist/js/tools.js'%}"></script>
    <script type="module" src="{% static 'dist/js/bingo.js'%}"></script>
    {{ api_key|default:'null'|json_script:'api_key' }}
    <script>
        window.paramsJS = JSON.parse(document.getElementById('api_key').textContent);
    </script>
</body>

</html>
