{% extends "base.html" %}
{% load django_tables2 %}

{% block conteudo %}
    <a href="{% url 'produtos' %}" class="btn btn-primary mb-3">
        <span class="fas fa-arrow-left mr-1"></span>
        Voltar
    </a>
    <a href="{% url 'total_produtos' %}?export=xlsx" class="btn btn-success mb-3">
        <span class="fas fa-file-excel mr-1"></span>
        Exportar para XLSX
    </a>
    <div class="card">
        <div class="card-body">
            <table class="table table-bordered table-hover">
                {% render_table table "django_tables2/bootstrap4.html" %}
            </table>
        </div>
    </div>
{% endblock conteudo %}
